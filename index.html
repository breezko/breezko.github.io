<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Legend Of Slime - Traits Experimental Probability </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="histo.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
    " rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>

    <!-- Bootstrap CSS link -->
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
" rel="stylesheet">

    <!-- Material Design Icons CSS link -->
    <link href="
    https://cdn.jsdelivr.net/npm/material-icons-font@2.1.0/material-icons-font.min.css
    " rel="stylesheet">
    <!-- Custom CSS style -->
    <style>
        select {
            appearance: none;
            background: url('https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-down-01-512.png') no-repeat right center;
            background-size: 16px;
            padding-right: 24px;
        }

        html,
        body {
            height: 100%;
        }



        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #9dd9d2, #f8f8f8);
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
            background-color: #FFF;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3E8E41;
        }

        #footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }

        /* Style for the chart container */
        #histogram {
            min-width: 310px;
            max-width: 100%;
            height: 400px;
            margin: 0 auto;
        }
        .info-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    display: inline-block;
    cursor: help;
}

.hint {
    position: absolute;
    top: 30px;
    right: -10px;
    display: none;
    padding: 10px;
    background-color: #FFF;
    border: 1px solid #CCC;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    z-index: 1;
}

.info-icon:hover .hint {
    display: block;
}
    </style>
</head>

<body>
    <h1 class="text-center mt-5 mb-3">Experimental Probability</h1>
    <div class="info-icon">
        <i class="fas fa-info-circle"></i>
        <div class="hint">
            <p><strong>Trials:</strong> The number of runs to simulate.</p>
            <p><strong>Traits:</strong> The number of traits you have locked.</p>
            <p><strong>Synergy:</strong> The number of synergies you are looking for (e.g., Ghost, Vampire, Hydra, Fiend, Slime).</p>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="trialsInput">Trials</label>
                    <input id="trialsInput" class="form-control" type="number" value="1000" title="Enter the number of trials" data-toggle="tooltip" data-placement="top">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="grade">
                        <img src="res/grade.png" alt="grade icon" style="padding-right: 10px;"> Traits
                      </label>
                    <div class="input-group">
                        <select class="form-control" id="grade" title="Select the desired Grade" data-toggle="tooltip" data-placement="top">
                            <option value="8">SS</option>
                            <option value="7">S</option>
                            <option value="6">A</option>
                            <option value="5">B</option>
                            <option value="4">C</option>
                            <option value="3">D</option>
                            <option value="2">E</option>
                            <option value="1">F</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="traitNum">
                        <img src="res/locked.png" alt="trait icon" style="padding-right: 10px;">Traits</label>
                    <div class="input-group">
                        <select class="form-control" id="traitNum" title="Select the amount of Traits locked" data-toggle="tooltip" data-placement="top">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="synergyNum" style="align-items: center;">
                        <img src="res/synergy.png" alt="grade icon" style="padding-right: 10px;">Synergy</label>
                    <div class="input-group">
                        <select class="form-control" id="synergyNum" title="Select the desired Synergies" data-toggle="tooltip" data-placement="top">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="4">5</option>
                        </select>

                    </div>
                </div>
            </div>

        </div>
        <div class="row justify-content-center mb-3">
            <button class="btn btn-primary btn-block" onclick="doCalc()">Calculate</button>

        </div>
    </div>

    <div id="probability-card"></div>
    <!-- Add a div element to hold the chart -->
    <div id="graph" class="mb-4" style="display: none;">
        <div id="histogram"></div>
    </div>

    <!-- Add the BuyMeACoffee button -->
    <div class="fixed-bottom py-2">
        <div class="row justify-content-center mb-3">
            <div class="d-flex">
                <div class="col-md-3">
                </div>
                <div class="container">
                    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="breezko" data-color="#5F7FFF" data-emoji="" data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
                </div>
                <div class="container">
                    <a href="https://www.paypal.me/Hendrikheim" target="_blank" rel="noopener">
                        <button
                            style="background-color:#5F7FFF; color:#fff; border: none; border-radius: 5px; cursor: pointer; height: 60px !important;width: 217px !important;">
                            <i class="fab fa-paypal"></i> Support me with PayPal
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load the JavaScript code that generates the histogram -->

</html>
