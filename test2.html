<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Experimental Probability</title>
    <script src="histo.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>

    <!-- Bootstrap CSS link -->
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
" rel="stylesheet">

    <!-- Material Design Icons CSS link -->
    <link href="
    https://cdn.jsdelivr.net/npm/material-icons-font@2.1.0/material-icons-font.min.css
    " rel="stylesheet">
    <!-- Custom CSS style -->
    <style>
        select {
  appearance: none;
  background: url('https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-down-01-512.png') no-repeat right center;
  background-size: 16px;
  padding-right: 24px;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
            background-color: #FFF;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3E8E41;
        }

        #footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }

        /* Style for the chart container */
        #histogram {
            min-width: 310px;
            max-width: 100%;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5 mb-3">Experimental Probability</h1>
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="trialsInput">Trials</label>
                    <input id="trialsInput" class="form-control" type="number" value="10">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="traitNum">Traits</label>
                    <div class="input-group">
                        <select class="form-control" id="traitNum">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="synergyNum">Synergy</label>
                    <div class="input-group">
                        <select class="form-control" id="synergyNum">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                       
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row justify-content-center mb-3">
            <button class="btn btn-primary btn-block" onclick="doCalc()">Calculate</button>

        </div>
    </div>
        <!-- Add the BuyMeACoffee button -->
        <div class="fixed-bottom bg-light py-2">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <a href="https://www.buymeacoffee.com/breezko" target="_blank" rel="noopener">
                        <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee"
                            style="height: 60px !important;width: 217px !important;">
                    </a>
                </div>
            </div>
        </div>
    <!-- Load the JavaScript code that generates the histogram -->
</body>
